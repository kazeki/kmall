
<div>
    <h2><span data-translate="kmallApp.category.detail.title">Category</span> {{vm.category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kmallApp.category.name">Name</span></dt>
        <dd>
            <span>{{vm.category.name}}</span>
        </dd>
        <dt><span data-translate="kmallApp.category.description">Description</span></dt>
        <dd>
            <span>{{vm.category.description}}</span>
        </dd>
        <dt><span data-translate="kmallApp.category.enabled">Enabled</span></dt>
        <dd>
            <span>{{vm.category.enabled}}</span>
        </dd>
        <dt><span data-translate="kmallApp.category.parent">Parent</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.category.parent.id})">{{vm.category.parent.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
