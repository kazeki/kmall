
<div>
    <h2><span data-translate="kmallApp.shop.detail.title">Shop</span> {{vm.shop.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kmallApp.shop.name">Name</span></dt>
        <dd>
            <span>{{vm.shop.name}}</span>
        </dd>
        <dt><span data-translate="kmallApp.shop.description">Description</span></dt>
        <dd>
            <span>{{vm.shop.description}}</span>
        </dd>
        <dt><span data-translate="kmallApp.shop.master">Master</span></dt>
        <dd>
            {{vm.shop.master.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="shop-detail.edit({id:vm.shop.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
