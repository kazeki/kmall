
<div>
    <h2><span data-translate="kmallApp.systemNotice.detail.title">System Notice</span> {{vm.systemNotice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kmallApp.systemNotice.content">Content</span></dt>
        <dd>
            <span>{{vm.systemNotice.content}}</span>
        </dd>
        <dt><span data-translate="kmallApp.systemNotice.title">Title</span></dt>
        <dd>
            <span>{{vm.systemNotice.title}}</span>
        </dd>
        <dt><span data-translate="kmallApp.systemNotice.sendTo">Send To</span></dt>
        <dd>
            {{vm.systemNotice.sendTo.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="system-notice-detail.edit({id:vm.systemNotice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
