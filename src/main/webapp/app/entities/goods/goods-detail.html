
<div>
    <h2><span data-translate="kmallApp.goods.detail.title">Goods</span> {{vm.goods.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kmallApp.goods.name">Name</span></dt>
        <dd>
            <span>{{vm.goods.name}}</span>
        </dd>
        <dt><span data-translate="kmallApp.goods.description">Description</span></dt>
        <dd>
            <span>{{vm.goods.description}}</span>
        </dd>
        <dt><span data-translate="kmallApp.goods.price">Price</span></dt>
        <dd>
            <span>{{vm.goods.price}}</span>
        </dd>
        <dt><span data-translate="kmallApp.goods.shop">Shop</span></dt>
        <dd>
            <a ui-sref="shop-detail({id:vm.goods.shop.id})">{{vm.goods.shop.name}}</a>
        </dd>
        <dt><span data-translate="kmallApp.goods.createBy">Create By</span></dt>
        <dd>
            {{vm.goods.createBy.login}}
        </dd>
        <dt><span data-translate="kmallApp.goods.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.goods.category.id})">{{vm.goods.category.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="goods-detail.edit({id:vm.goods.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
